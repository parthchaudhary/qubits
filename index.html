<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubits | Home</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" />
    <!-- custom styel link -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- main section -->
    <main>
        <section class="home-sec" style="background-image: url('./assets/home-bg.png');">
            <div class="container">
                <div class="home-options">
                    <div class="logo">
                        <img src="./assets/logo.svg" alt="Qubits_Logo">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <a href="#" class="option-link">
                                <i class="fas fa-user-graduate"></i>
                                <label>Student</label>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="teacher_home.html" class="option-link">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <label>Teacher</label>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="#" class="option-link">
                                <i class="fas fa-users"></i>
                                <label>Staff</label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Partner with us</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Reasearch Paper</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="social-links">
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- sing up form -->
    <section class="signup-sec">
        <div class="container">
            <form>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>                        
                    </div>
                    <div class="col-md-2 col-sm-12 grow-none"><button type="submit" class="btn btn-primary">Sign up</button></div>
                </div>
            </form>
        </div>
    </section>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
